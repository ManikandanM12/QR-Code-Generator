<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="/QRCodeGenerator/assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bokor&family=Inspiration&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/3aa2cb87b5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="code">
        <form action="#" id="frm">


            <div class="form_group">
                <label for="url">Enter Website URL</label>
                <input type="url" id="url" placeholder="Enter URL">
            </div>
            <div class="form_group">
                <label for="">Select Your Size</label>
                <select name="" id="size">
                    <option value="100">100x100</option>
                    <option value="200">200x200</option>
                    <option value="300">300x300</option>
                    <option value="400">400x400</option>
                </select>
            </div>

            <div class="form_group2">
                <label for="colorDark">Color Dark</label>
                <input type="color" name="" id="colorDark" value="#000000">
            </div>
            <div class="form_group2">
                <label for="colorLight">Color Light</label>
                <input type="color" name="" id="colorLight" value="#ffffff">
            </div>

            <button type="submit">Generate QR Code</button>
            <a href="#" id="download" download>Download <i class="fa-solid fa-circle-down"></i></a>
        </form>
    </div>
    <div class="output">
        <div id="qrcode">
            <i class="fa-solid fa-qrcode"></i>
            <div>Create Your Own QR Code</div>
        </div>

        <!-- <img src="/QRCodeGenerator/images/URL QR Code.png" alt=""> -->

        <div id="loading">
            <div id="spinner"></div>
            <p>Please Wait...</p>
        </div>
    </div>






    <script src="/QRCodeGenerator/assets/main.js"></script>
</body>

</html>
